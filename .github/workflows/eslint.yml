# Workflow for ESLint
name: ðŸ”§ ESLint

on:
  push:
    branches:
      - '**' # matches every branch
      - '!actions-test' # excludes actions-test branch

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    outputs:
      lintStatus: ${{ steps.lintJob.outputs.lintStatus }}
    steps:
      - uses: actions/checkout@v2

      - name: 'Setup Node, Caching, and Yarn install'
        uses: ./.github/actions/node-yarn

      - name: Run ESLint
        run: yarn lint:ci

      - name: Set lintStatus
        id: lintJob
        run: |
          echo "::set-output name=lintStatus::success"

  slack:
    needs: eslint
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v3

      - name: Slack Success Notification
        if: ${{ needs.eslint.outputs.lintStatus == 'success' }}
        uses: ./.github/actions/slack
        with:
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          workflow_name: 'ESlint'
          slack_icon_emoji: ':eslint:'

      - name: Slack Fail Notification
        if: ${{ needs.jest.outputs.lintStatus == '' }}
        uses: ./.github/actions/slack
        with:
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          workflow_name: 'ESlint'
          success: false
