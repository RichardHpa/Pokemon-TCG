# Workflow for ESLint
name: ðŸ”§ ESLint

on:
  push:
    branches:
      - '**' # matches every branch
      - '!actions-test' # excludes actions-test branch

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: 'Setup Node, Caching, and Yarn install'
        uses: ./.github/actions/node-yarn

      - name: Run ESLint
        run: yarn lint:ci
